<!doctype html>
<html lang="en">

<head>
    <title> Add Contact </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for ('static', filename = 'style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
          integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">

</head>

<h1> Add a contact to the Phonebook </h1>

<body class="background">

<p class="text1"> To add a contact fill the forum below with the information</p>

<div class="center">
    <form class="pure-form" method="POST" action="/Add">


        <label for="name"> Name:
            <input type="text" name="name" placeholder="Name">
        </label><br> <br>

        <label for="lastname"> Lastname:
            <input type="text" name="lastname" placeholder="Lastname">
        </label><br> <br>

        <label for="nickname"> Nickname:
            <input type="text" name="nickname" placeholder="Nickname">
        </label>

        <br> <br>

        <label for="company"> Company
            <input type="text" name="company" placeholder="Company">
        </label><br> <br>

        <label for="phone"> Phone Number:
            <input type="tel" name="phone" placeholder="Phone Number">
        </label><br> <br>

        <label for="email"> Email:
            <input type="email" name="email" placeholder="Email">
        </label>

        <br> <br>


        <label for="address"> Address:
            <input type="text" name="address" placeholder="Address">
        </label><br> <br>


        <label for="birthday"> Birthday:
            <input type="date" name="birthday" placeholder="Birthday">
        </label><br> <br>

        <button type="submit" name="submit" value="Submit" class="pure-button">Submit</button>
    </form>
</div>

<br> <br>
<div>

    {% if data %}

        <p class="center">The contact was successfully added </p>

    {% endif %}

</div>

<a href="http://127.0.0.1:5000">
    <button type="button" class="pure-button" value="Link"> Back</button>
</a>

</body>
